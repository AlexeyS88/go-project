{{ define "body" }}
<div class="h5 bg-primary text-white text-center m-2 p-2">RCVP</div>
{{ if gt (len .Errors) 0 }}
<ul class="text-danger mt-3">
    {{ range .Errors }}
    <li>{{ . }}</li>
    {{ end }}
</ul>
{{ end }}
<form method="post" class="m-2">
    <div class="form-group my-1">
        <label for="name">Your name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ .Name }}">
    </div>
    <div class="form-group my-1">
        <label for="email">Your email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ .Email }}">
    </div>
    <div class="form-group my-1">
        <label for="phone">Your phone</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ .Phone }}">
    </div>
    <div class="form-group my-1">
        <label>Will you attend?</label>
        <select name="willattend" class="form-select">
            <option value="true" {{ if .WillAttend }}selected{{ end }}>
                Yes, I'll be there
            </option>
            <option value="false" {{ if not .WillAttend }}selected{{ end }}>
                No, I can't come
        </select>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit RSVP</button>
</form>
{{ end }}
